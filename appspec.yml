version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/secret-diary
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 360
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 360
      runas: ec2-user
  ValidateService:
    - location: scripts/health.sh
      timeout: 360
      runas: ec2-user